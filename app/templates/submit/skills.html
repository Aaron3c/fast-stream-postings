{% extends "base.html" %}

{% block content %}

    <div class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">{{ role.title }}</h1>
        <form action="{{ url_for('submit.skills') }}" method="post">
            {% set question_data = roles.skills %}

        </form>
      </div>
    </div>
  </div>


{% endblock %}
